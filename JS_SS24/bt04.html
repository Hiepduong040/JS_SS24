<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = +prompt("Nhập vào số nguyên dương n");
      var sum = 0;
      var sumNumbers = 0;
      if (n > 0) {
        for (let i = 1; i <= n; i++) {
          sum = i + sum * 10;
          sumNumbers = sumNumbers + sum;
        }
        console.log("Tổng dãy số trên là:", sumNumbers);
      } else {
        console.log("n không hợp lệ!!");
      }
    </script>
  </body>
</html>
