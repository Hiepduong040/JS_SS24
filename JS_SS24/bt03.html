<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = +prompt("Nhập số n");
      var sum = 0;
      var m = 0;
      while (sum < n) {
        m++;
        sum += m;
      }
      console.log("số nguyên dương lớn nhất:", m);
    </script>
  </body>
</html>
