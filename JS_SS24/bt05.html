<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = +prompt("Nhập vào số n");
      let evenNumbers = 0;
      if (n != 0) {
        while (n / 10 >= 1) {
          n /= 10;
          if (n % 2 == 0) {
            evenNumbers++;
          }
          console.log(evenNumbers);
        }
      } else {
        console.log("Vui lòng nhập lại!!!");
      }
    </script>
  </body>
</html>
