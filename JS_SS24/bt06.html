<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = +prompt("Nhập số n");
      let a = 0;
      let b = 1;
      let c = 0;
      for (let i = 0; i <= n; i++) {
        a = b;
        b = c;
        c = a + b;
      }
      console.log("Số fibinacci thứ: ", n);
      console.log(c);
    </script>
  </body>
</html>
