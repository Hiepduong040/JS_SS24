<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = +prompt("Nhập số nguyên n");
      var sum = 0;
      var i = 0;
      while (sum < n) {
        i += 2;
        sum = i ** 2;
      }
      console.log(sum);
    </script>
  </body>
</html>
