<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Nhập số nguyên a");
      var b = +prompt("Nhập số nguyên b");
      var sum = 0;

      for (let i = a; i <= b; i++) {
        sum += i;
      }
      console.log("Tổng các số là:", sum);
    </script>
  </body>
</html>
